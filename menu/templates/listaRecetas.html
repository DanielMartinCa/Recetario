{% extends "base.html"%}
{% load static %}
{% block title %}Listado de recetas{% endblock %}
{% block content %}
    <h1 class="titulo">Lista de recetas</h1>
    <br><br>
    <div class="lista">
    <ul>
    <!-- Recorremos las recetas y sacamos su nombre y la imagen que la acompaÃ±a, creando un
    link sobre la imagen para poder ir a los detalles de cada receta-->
    {% for receta in recetas %}        
        <li ><h3 class="listaReceta">{{receta.nombre}}</h3><br>
            <a href="{% url 'detalle_receta' receta.id%}"><img class="imgMenuRecetas" src="{{receta.urlimage}}" width="500px" height="310px"></a>       
        </li>        
    {% endfor %}
    </ul>
    </div>
{% endblock %}
